name: Endeks Güncelleme

on:
  schedule:
    - cron: "0 3 * * 1"   # her pazartesi 03:00 UTC (Türkiye saatiyle 06:00)
  workflow_dispatch:       # manuel tetikleme için

jobs:
  update-endeks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl beautifulsoup4

      - name: Run endeks.py
        run: python endeks.py

      - name: Commit updated bist_tum.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bist_tum.csv
          git commit -m "Update bist_tum.csv" || echo "No changes to commit"
          git push
