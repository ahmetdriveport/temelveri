name: Temel Bot

on:
  schedule:
    - cron: "0 3 * * 1-5"   # TR 06:00
    - cron: "0 5 * * 1-5"   # TR 08:00
    - cron: "0 6 * * 1-5"   # TR 09:00
    - cron: "0 7 * * 1-5"   # TR 10:00
    - cron: "0 9 * * 1-5"   # TR 12:00
    - cron: "0 11 * * 1-5"  # TR 14:00
    - cron: "0 13 * * 1-5"  # TR 16:00
    - cron: "0 15 * * 1-5"  # TR 18:00
    - cron: "0 17 * * 1-5"  # TR 20:00
    - cron: "0 19 * * 1-5"  # TR 22:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Temel bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python temel.py

      - name: Commit updated cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache.csv
          git commit -m "Update cache.csv" || echo "No changes to commit"
          git push
